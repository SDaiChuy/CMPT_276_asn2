<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="home.css">
    <title>RateMyStudents</title>

</head>
<body>
    <h1>Rate My Students</h1>

    <div class = search-bar>
        <form action = "/StudentController.java">
            <input class = "courseSearch" type="search" placeholder="Enter Course" name = "course">
        </form>
    </div>
    <div class = "newUser">
        <form action="newStudent.html">
            <button class = "addStudent">Add New Student</button>
        </form>
    </div>
    <div class = showStudent>
        <form action="/showAll">
            <button class = showAll>Show All Students</button>
        </form>
    </div>
    
</body>
</html>
